    <title>POS Solutions</title>
    <!-- Vue and Dependencies -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
    <script src="https://unpkg.com/vue-toastification@2/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-toastification@2/dist/index.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f8fafc;
        transition: background-color 0.3s ease;
      }
      body.dark-mode {
        background: #1a202c;
      }
      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Toastification overrides for consistency */
      .Vue-Toastification__toast {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .Vue-Toastification__toast--success {
        background: #667eea;
      }
      .Vue-Toastification__toast--error {
        background: #e53e3e;
      }
      .Vue-Toastification__toast--info {
        background: #4a5568;
      }
      .dark-mode .Vue-Toastification__toast {
        background: #2d3748;
        color: #f7fafc;
        border: 1px solid #4a5568;
      }
      .dark-mode .Vue-Toastification__toast--success {
        background: #5a67d8;
      }
      .dark-mode .Vue-Toastification__toast--error {
        background: #c53030;
      }
      .dark-mode .Vue-Toastification__toast--info {
        background: #718096;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
